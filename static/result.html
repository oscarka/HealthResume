    <script>
        let sessionId = '';
        let isProcessing = false;
        
        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // åˆå§‹åŒ–é¡µé¢
        async function init() {
            sessionId = getUrlParameter('session_id');
            if (!sessionId) {
                showStatus('æ— æ•ˆçš„ä¼šè¯ID', 'error');
                return;
            }
            
            document.getElementById('sessionId').textContent = sessionId;
            
            // å¼€å§‹æå–

        // æå–çŸ¥è¯†
        async function extractKnowledge() {
            if (isProcessing) return;
            
            isProcessing = true;
            document.getElementById('reExtractBtn').disabled = true;
            
            try {
                showStatus('æ­£åœ¨æå–çŸ¥è¯†...', 'processing');
                document.getElementById('loading').style.display = 'block';
                document.getElementById('resultsContainer').style.display = 'none';
                
                const response = await fetch(`/extract/${sessionId}`, {
                    method: 'POST',
                    headers: {

                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('çŸ¥è¯†æå–å®Œæˆï¼', 'success');
                    displayResults(result.extraction);
                } else {

            const entitiesTable = document.querySelector('#entitiesTable tbody');

            entitiesTable.innerHTML = '';

            if (extraction.entities && extraction.entities.length > 0) {

                    const row = entitiesTable.insertRow();
                    row.insertCell(0).textContent = entity.name || '-';
                    row.insertCell(1).textContent = entity.type || '-';
                    const confidenceCell = row.insertCell(2);
                    const confidence = entity.confidence || 0;
                    confidenceCell.innerHTML = `<span class="confidence ${getConfidenceClass(confidence)}">${confidence.toFixed(2)}</span>`;
                });

            // æ˜¾ç¤ºå…³ç³»

                extraction.relations.forEach(relation => {
                    const row = relationsTable.insertRow();
                    row.insertCell(0).textContent = relation.type || '-';
                    row.insertCell(1).textContent = relation.source || '-';
                    row.insertCell(2).textContent = relation.target || '-';
                    const confidenceCell = row.insertCell(3);
                    const confidence = relation.confidence || 0;
                    confidenceCell.innerHTML = `<span class="confidence ${getConfidenceClass(confidence)}">${confidence.toFixed(2)}</span>`;

            }
