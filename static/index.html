<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话上传 - 个人健康知识图谱系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .example {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .example-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .char-count {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>对话上传</h1>
        
        <div class="example">
            <div class="example-title">对话格式示例：</div>
            <div>患者：我最近经常头痛，特别是早上起床的时候。<br>
            医生：头痛多久了？有没有其他症状？<br>
            患者：大概一周了，还伴有发热和咳嗽。<br>
            医生：听起来像是感冒引起的症状，建议多休息，多喝水。</div>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="conversation">请输入医患对话内容：</label>
                <textarea 
                    id="conversation" 
                    name="conversation" 
                    placeholder="请在此输入医患对话内容..."
                    required
                ></textarea>
                <div class="char-count" id="charCount">0 字符</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                上传对话
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/static/graph.html" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 25px; transition: all 0.3s ease;">🧠 查看图谱</a>
            <a href="/static/result.html" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background: #6c757d; color: white; text-decoration: none; border-radius: 25px; transition: all 0.3s ease;">📊 查看结果</a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在上传...</div>
        </div>
        
        <div class="status" id="status" style="display: none;"></div>
        
        <div class="navigation" style="text-align: center; margin-top: 30px;">
            <a href="/static/result.html" style="color: #667eea; text-decoration: none; margin: 0 15px; padding: 10px 20px; border-radius: 20px; transition: all 0.3s ease; display: inline-block;">📊 查看结果</a>
            <a href="/static/graph.html" style="color: #667eea; text-decoration: none; margin: 0 15px; padding: 10px 20px; border-radius: 20px; transition: all 0.3s ease; display: inline-block;">🕸️ 查看图谱</a>
            <a href="/static/health.html" style="color: #667eea; text-decoration: none; margin: 0 15px; padding: 10px 20px; border-radius: 20px; transition: all 0.3s ease; display: inline-block;">🧠 智能问答</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const conversationTextarea = document.getElementById('conversation');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        
        // 字符计数
        conversationTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = `${count} 字符`;
        });
        
        // 表单提交
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = conversationTextarea.value.trim();
            if (!content) {
                showStatus('请输入对话内容', 'error');
                return;
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            loading.style.display = 'block';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`上传成功！会话ID: ${result.session_id}`, 'success');
                    
                    // 自动跳转到结果页面
                    setTimeout(() => {
                        window.location.href = `/result?session_id=${result.session_id}`;
                    }, 2000);
                } else {
                    showStatus(`上传失败: ${result.message || '未知错误'}`, 'error');
                }
                
            } catch (error) {
                showStatus(`上传失败: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
